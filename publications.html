    function setLanguage(lang) {

        const key = el.getAttribute('data-i18n');

      document.getElementById('langBtn').textContent = lang === 'ko' ? '🇺🇸' : '🇰🇷';
    }

      const current = localStorage.getItem('lang') || 'en';

    // Function to render Preprints
    function renderPreprints() {
      const container = document.getElementById('preprints-container');
      if (!container) return;

      // Clear the container before rendering
      container.innerHTML = '';

      // Loop through preprints and render each
      preprints.forEach(preprint => {
        const div = document.createElement('div');
        div.className = 'flex gap-4 bg-white dark:bg-gray-900 rounded-xl shadow-md p-6';

        // Build HTML for each preprint
        div.innerHTML = `
          <div>
            <h3 class="text-lg font-semibold">${preprint.title}</h3>
            <p class="text-sm mt-2">${preprint.authors} | ${preprint.year}</p>
            <a href="${preprint.url}" class="text-blue-500 hover:underline mt-3 inline-block">Read Preprint</a>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Function to render publications
    function renderPublications() {
      const container = document.getElementById('publications-container');
      if (!container) return;

      // Clear the container before rendering
      container.innerHTML = '';

      // Loop through publications and render each
      publications.forEach(pub => {
        const div = document.createElement('div');
        div.className = 'flex gap-4 bg-white dark:bg-gray-900 rounded-xl shadow-md p-6';

        // Build HTML for each publication
        div.innerHTML = `
          <div>
            <h3 class="text-lg font-semibold">${pub.title}</h3>
            <p class="text-sm mt-2">Author(s): ${pub.authors}</p>
            <p class="text-sm mt-1">Published in: ${pub.journal || 'N/A'}, ${pub.year}</p>
            <p class="text-sm mt-1">Volume: ${pub.volume || 'N/A'}, Pages: ${pub.pages || 'N/A'}</p>
    
            <a href="${pub.url}" class="text-blue-500 hover:underline mt-3 inline-block">Read More</a>
          </div>
          ${pub.image ? `<img src="${pub.image}" alt="${pub.title}" class="w-32 h-32 rounded-lg object-cover"/>` : ''}
        `;
        container.appendChild(div);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      renderPreprints(); // Call the function to render preprints
