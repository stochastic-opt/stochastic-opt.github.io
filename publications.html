<body class="lux-bg text-gray-800 dark:text-white font-inter">
  <div id="site-header"></div>

  <section class="py-4 lux-section px-4 rounded-3xl mt-8 max-w-5xl mx-auto text-center">

      For more publications, visit my <a href="https://scholar.google.com/citations?user=8-OqOhgAAAAJ&hl=en&oi=ao" class="text-blue-500 hover:underline" target="_blank" rel="noopener noreferrer">Google Scholar</a>

  <section id="preprints" class="py-8 lux-section px-4 rounded-3xl mt-4 max-w-5xl mx-auto">

    <div id="preprints-container" class="space-y-2"></div>
  </section>

  <section id="corresponding-author" class="lux-section -mt-6 px-4 rounded-3xl max-w-5xl mx-auto">

    function renderPreprints(lang) {
      const container = document.getElementById('preprints-container');
      if (!container) return;
      container.innerHTML = '';

      preprints.forEach((preprint) => {
        const div = document.createElement('div');
        div.className = 'flex gap-4 bg-white dark:bg-gray-900 rounded-xl shadow-md p-6';
        div.innerHTML = `
          <div>
            <h3 class="text-sm font-semibold">${preprint.title}</h3>
            <p class="text-xs text-gray-600 dark:text-gray-300 mt-2">${preprint.authors} | ${preprint.year}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function renderPublications(lang) {
      const t = window.PAGE_CONFIG.translations[lang] || window.PAGE_CONFIG.translations.en;
      const container = document.getElementById('publications-container');
      if (!container) return;
      container.innerHTML = '';

      publications.forEach((pub) => {
        const isWorkshop = pub.venue_type === 'workshop' || /workshop/i.test(pub.journal || '');
        const venueLabel = isWorkshop ? (t.label_workshop || t.label_published_in) : t.label_published_in;
        const hasVolume = pub.volume && pub.volume.trim() !== '';
        const hasPages = pub.pages && pub.pages.trim() !== '';
        const volumePages = (hasVolume || hasPages)
          ? `<p class="mt-1">${hasVolume ? `${t.label_volume} ${pub.volume}` : ''}${hasVolume && hasPages ? ', ' : ''}${hasPages ? `${t.label_pages} ${pub.pages}` : ''}</p>`
          : '';

        const div = document.createElement('div');
        div.className = 'flex gap-4 bg-white dark:bg-gray-900 rounded-xl shadow-md p-6';
        div.innerHTML = `
          <div>
            <h3 class="text-sm font-semibold">${pub.title}</h3>
            <div class="text-xs text-gray-600 dark:text-gray-300 mt-2">
              <p>${t.label_authors} ${pub.authors}</p>
              <p class="mt-1">${venueLabel} ${pub.journal || 'N/A'}, ${pub.year}</p>
              ${volumePages}
              <a href="${pub.url}" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline mt-2 inline-block">${t.read_more}</a>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    window.PAGE_CONFIG = {
      active: 'publications',
      translations: {

          contact: 'Contact Information',
          university: 'Sungkyunkwan University',
          address: '2066, Seobu-ro, Jangan-gu, Suwon, Gyeonggi, Korea (16419)',
          lab: 'Lab: #27415, Engineering Building II',
          tel: 'Tel: +82 31-290-7612',
          email: 'Email:',
          contact_button: 'Contact',
          preprints: 'Preprints',
          publications: 'Publications',
          corresponding_note: '(* corresponding author)',
          visit_scholar: 'For more publications, visit my <a href="https://scholar.google.com/citations?user=8-OqOhgAAAAJ&hl=en&oi=ao" class="text-blue-500 hover:underline" target="_blank" rel="noopener noreferrer">Google Scholar</a>',
          label_authors: 'Author(s):',
          label_published_in: 'Published in:',
          label_workshop: 'Workshop:',
          label_volume: 'Volume:',
          label_pages: 'Pages:',
          read_more: 'Read More'

        ko: {
          title: '논문 | 최적화 연구실',

          nav_notice: '게시판',

          university: '성균관대학교',
          address: '경기도 수원시 장안구 서부로 2066 (16419)',
          lab: '실험실: 제2공학관 27415호',
          tel: '전화: 031-290-7612',

          label_published_in: '학술지:',

    window.addEventListener('DOMContentLoaded', async () => {
      if (!window.Site) return;
      await window.Site.init(window.PAGE_CONFIG);
      const lang = localStorage.getItem('lang') || 'en';
      renderPreprints(lang);
      renderPublications(lang);
